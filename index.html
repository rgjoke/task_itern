<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Jquery</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="contact">
        <div class="contact">
          <div class='contact_top-bar'>
            <div class="sidebar-right">
              <div class="sidebar_search_block">
                <input type="text" class="sidebar_search" placeholder="Search" />
                <i class="fas fa-search"></i>
              </div>
            <select name="sidebar_filter" class="sidebar_filter">
              <option value="all" class="sidebar_filter-all">all</option>
              <option value="friend" class="sidebar_filter-friend">friend</option>
              <option value="family" class="sidebar_filter-family">family</option>
              <option value="colleague" class="sidebar_filter-colleague">colleague</option>
            </select>
          </div>
          </div>
          <div class="contact_sidebar">
            <h1 class="sidebar_title">Customers</h1>
            <div class="sidebar-right">
              <button class='sidebar_btn-add btn'>New contact</button>
              <div id='sidebar_modal'>
                <h2>Add to contact</h2>
                <span id="sidebar_modal-close" class="close">â‚“</span>
                <form class='sidebar_modal_form'>
                  <input type='text' name='name' placeholder='Name' />
                  <input type='text'name='thumbnailUrl' placeholder='Url image' />
                  <input type='text'name='status' placeholder='Status' />
                  <input type='email'name='email' placeholder='Email' />
                  <input type='text'name='address' placeholder='Adress' />
                  <input type='text' name='phone' placeholder='Phone' />
                  <input type='text' name='website' placeholder='Website' />
              </form>
              <button class='sidebar_modal_add-form'>Add</button>
              </div>
              <div id="sidebar_modal-overlay"></div>
            </div>
          </div>

          <div class="contact_block"></div>
        </div>
      </section>
      <div class="preloader"><img src="spin.gif" alt="" /></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="oncustomer.js"></script>
    <script src="open.js"></script>
    <script src="onchange.js"></script>
    <script src='modal.js'></script>
    <script src='buttons.js'></script>
  </body>
</html>
